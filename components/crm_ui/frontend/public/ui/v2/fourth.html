<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/fourth.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <title>Amore Pacific - Step 4</title>
</head>
<body>
<div class="modal-overlay page-bg">
    <div class="modal-container page-card">
        <div class="modal-progress">
            <div class="progress-track">
                <div class="step"><div class="circle check"><i class="bi bi-check"></i></div><span class="label">브리프 입력</span></div>
                <div class="line active"></div>
                <div class="step"><div class="circle check"><i class="bi bi-check"></i></div><span class="label">후보 생성·검증</span></div>
                <div class="line active"></div>
                <div class="step"><div class="circle check"><i class="bi bi-check"></i></div><span class="label">템플릿 승인</span></div>
                <div class="line active"></div>
                <div class="step active"><div class="circle">4</div><span class="label">최종 발송</span></div>
            </div>
        </div>

        <div class="modal-scroll-area">
            <div class="modal-intro">
                <h2>최종 확인 및 발송</h2>
                <p>생성된 개인화 메시지를 최종 확인하고 발송합니다.</p>
            </div>

            <div class="panel">
                <div class="panel-top">
                    <h3 class="section-h"><i class="bi bi-send-check"></i> 메시지 생성 결과</h3>
                </div>

                <div class="template-card-list" id="filled-card-wrap">
                    <div style="padding:40px; text-align:center; color:#94a3b8; background:#f8fafc; border-radius:12px; border:1px dashed #cbd5e1;">
                        <span class="spinner-border" role="status" style="display:inline-block; width:1.2rem; height:1.2rem; border:.2em solid currentColor; border-right-color:transparent; border-radius:50%; animation:.75s linear infinite spinner-border; margin-bottom:8px;"></span><br/>
                        결과를 불러오는 중입니다...
                    </div>
                </div>
            </div>

            <div class="target-preview-box">
                <div class="preview-info">
                    <span class="p-label"><i class="bi bi-people-fill"></i> 발송 대상</span>
                    <span class="p-count"><span id="final-target-count">-</span> <small>명</small></span>
                </div>
                <p class="p-desc">
                    <span style="opacity:.9;">Run ID: <b id="run-id-text">-</b></span>
                </p>
            </div>
        </div>

        <div class="modal-actions">
            <button class="btn-cancel" id="btnHome" type="button">홈으로</button>
            <button class="btn-submit-main" type="button">
                <span>최종 발송</span>
                <div class="btn-icon"><i class="bi bi-send-fill"></i></div>
            </button>
        </div>
    </div>
</div>
</body>
</html>
