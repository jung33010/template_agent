<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/fourth.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <title>Amore Pacific - Step 4</title>
</head>
<body>
<div class="modal-overlay page-bg">
    <div class="modal-container page-card">
        <div class="modal-progress">
            <div class="progress-track">
                <div class="step"><div class="circle check"><i class="bi bi-check"></i></div><span class="label">브리프 입력</span></div>
                <div class="line active"></div>
                <div class="step"><div class="circle check"><i class="bi bi-check"></i></div><span class="label">후보 생성·검증</span></div>
                <div class="line active"></div>
                <div class="step"><div class="circle check"><i class="bi bi-check"></i></div><span class="label">템플릿 승인</span></div>
                <div class="line active"></div>
                <div class="step"><div class="circle">4</div><span class="label">최종 발송</span></div>
            </div>
        </div>

        <div class="modal-scroll-area">
            <div class="modal-intro">
                <h2>최종 확인 및 발송</h2>
                <p>승인된 템플릿의 최종 내용을 확인하고 발송합니다.</p>
            </div>

            <div class="panel">
                <h3 class="section-h"><i class="bi bi-file-earmark-check"></i> 최종 승인 발송 내용</h3>
                <div class="final-preview-card">
                    <div class="card-tag">Selected - 선택된 템플릿</div>
                    <div class="template-content">
                        [선택된 템플릿 로딩 중...]
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-actions">
            <button class="btn-cancel" onclick="history.back()">홈으로</button>
            <button class="btn-submit-main">
                <span>발송</span>
                <div class="btn-icon"></div>
            </button>
        </div>
    </div>
</div>
</body>
</html>
